[project]
name = "azathoth"
version = "0.1.0"
description = "Azathoth: Dual-Protocol AI Intelligence Layer (MCP + A2A)"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Fernando Bryan Reza Campos", email = "fer.rezac@outlook.com" },
]
keywords = ["ai", "mcp", "a2a", "agent", "automation"]
dependencies = [
    "rich>=14.3.2",
    "typer>=0.23.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.13.0",
    "tiktoken>=0.12.0",
    "httpx>=0.28.1",
    "gitingest>=0.3.1",
]

[project.optional-dependencies]
mcp = [
    "fastmcp>=3.0.0rc2",
]
agent = [
    "a2a-sdk[http-server]>=0.3.22",
]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.15.1",
    "pyright>=1.1.408",
]

[project.scripts]
az = "azathoth.cli.main:app"

[tool.uv]
managed = true
package = true

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.pyright]
include = ["src/azathoth"]
venvPath = "."
venv = ".venv"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
